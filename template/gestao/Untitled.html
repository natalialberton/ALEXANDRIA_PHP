<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Biblioteca Alexandria</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-label {
            font-size: 1.1em;
            color: #666;
            font-weight: 500;
        }

        .card.emprestimos .card-number { color: #3498db; }
        .card.reservas .card-number { color: #e74c3c; }
        .card.ativos .card-number { color: #27ae60; }
        .card.abertas .card-number { color: #f39c12; }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .chart-container {
            position: relative;
            height: 200px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto;
            display: block;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div id="loading" class="loading">
            <p> Carregando dados </p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" style="display: none;">
            <div class="cards-container">
                <div class="card emprestimos">
                    <div class="card-number" id="totalEmprestimos">0</div>
                    <div class="card-label">Total de EmprÃ©stimos</div>
                </div>
                <div class="card reservas">
                    <div class="card-number" id="totalReservas">0</div>
                    <div class="card-label">Total de Reservas</div>
                </div>
                <div class="card ativos">
                    <div class="card-number" id="emprestimosAtivos">0</div>
                    <div class="card-label">EmprÃ©stimos Ativos</div>
                </div>
                <div class="card abertas">
                    <div class="card-number" id="reservasAbertas">0</div>
                    <div class="card-label">Reservas Abertas</div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-title">Status dos EmprÃ©stimos</div>
                    <div class="chart-container">
                        <canvas id="emprestimosChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-title">Status das Reservas</div>
                    <div class="chart-container">
                        <canvas id="reservasChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <button class="refresh-btn" onclick="carregarDados()">ðŸ”„ Atualizar Dados</button>
    </div>

</body>
</html>
